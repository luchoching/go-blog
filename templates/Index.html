{{ define "title"}} Cho-Ching's Blog {{ end}} {{define "content"}}
<div>
  <div class="posts">
    <h1>Posts</h1>
    {{ range .PostList }}
    <section class="post">
      <header class="post-header">
        <h2 class="post-title">
          <a href="/posts/{{.Name}}">{{.Name}}</a>  
        </h2>
        <p class="post-meta">
          {{.ModTime}}
        </p>
      </header>
      <div class="post-description">
      </div>
    </section>
    {{ end}}
  </div>
</div>
{{.Body}} {{end }}
