{{ define "title"}} Cho-Ching's Blog {{ end}}

{{define "content"}}
  <h1>Cho-Ching's Blog</h1> 
  <ul>
    {{ range .PostList }}
    <li><a href="/post/{{.URL}}">{{.Title}}</a> -- {{.ModTime}}</li>
    {{ end}}
  </ul>

  <h2>Drafts</h2>
  <ul>
    {{ range .DraftList }}
    <li><a href="/draft/{{.URL}}">{{.Title}}</a> -- {{.ModTime}}</li>
    {{ end}}
  </ul>
{{.Body}}
{{end }}
